name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag narimanr/docker-react -f Dockerfile.dev
      - name: Run the docker image with test script
        run: docker run narimanr/docker-react npm run test -- --coverage
